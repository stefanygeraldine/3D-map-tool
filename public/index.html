<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Viewer</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css">

    <style>
        body, html { margin: 0; padding: 0; background-color: black }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="myCanvas"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script src="../dist/3d-map-tool.umd.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', ()=> {
    init()
  });
  function init(){
    const threeDimensionMap = new window.ThreeDimensionMap('myCanvas','yyg32322', {}, ()=>{}, null, null,{}, ()=>{});
    threeDimensionMap.init()
  }

</script>
</body>
</html>
