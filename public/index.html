<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Viewer</title>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css">

    <style>
        body, html { margin: 0; padding: 0; background-color: black }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div class="actions" style="position: fixed; z-index: 20; left: 0;top: 0">
    <button id="rotateLeft">Rotate left</button>
    <button id="rotateRight">Rotate right</button>
    <button id="showBuildingsLayer">Show Building layer</button>
    <button id="hiddenBuildingsLayer">Hidden Building layer</button>
</div>
<div id="myCanvas"></div>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
<script src="../dist/3d-map-tool.umd.js"></script>
<script>

    const threeDimensionMap = new window.ThreeDimensionMap('myCanvas','yyg32322', {}, ()=>{},-73.96332657144407, 40.7793519894075,{}, ()=>{});
    threeDimensionMap.init()

    document.getElementById('rotateLeft').onclick = () => threeDimensionMap.mapRotate('left');
    document.getElementById('rotateRight').onclick = () => threeDimensionMap.mapRotate('right');
    document.getElementById('showBuildingsLayer').onclick = () => threeDimensionMap.showBuildingsLayer();
    document.getElementById('hiddenBuildingsLayer').onclick = () => threeDimensionMap.hiddenBuildingsLayer();

    window.addEventListener('resize', ()=>{
      threeDimensionMap.mapResize()
    })



</script>
</body>
</html>
